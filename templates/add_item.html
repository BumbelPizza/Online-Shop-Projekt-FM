<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buch hinzufügen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Buch hinzufügen</h2>
        <form method="POST" action="/add_book" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Titel:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preis (€):</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Zustand:</label>
                <select name="condition" id="condition" class="form-select" required>
                    <option value="Neuwertig">Neuwertig</option>
                    <option value="Gebraucht">Gebraucht</option>
                    <option value="Beschädigt">Beschädigt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Buch hinzufügen</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Zurück zur Startseite</a>
        </div>
        {% if success_message %}
        <div class="alert alert-success mt-4">{{ success_message }}</div>
        {% endif %}
    </div>
</body>
</html>
